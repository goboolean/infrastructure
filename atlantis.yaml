   version: 3
   projects:
   - dir: projects/dev
     workflow: default
workflows:
  default:
    plan:
      steps:
      - env:
          name: TF_VAR_cloudflare_api_token
          command: 'echo "$CLOUDFLARE_API_TOKEN"'
      - init
      - plan
    apply:
      steps:
      - env:
          name: TF_VAR_cloudflare_api_token
          command: 'echo "$CLOUDFLARE_API_TOKEN"'
      - apply